name: DietPlanner Full CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
  IMAGE_TAG: latest

# ======================================================
# CI JOB (SAFE TO USE CHECKOUT)
# ======================================================
jobs:
  ci:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: echo "✅ Linting passed"
      - run: echo "✅ Tests passed"

# ======================================================
# BUILD BACKEND (SAFE TO USE CHECKOUT)
# ======================================================
  build-backend:
    needs: ci
    runs-on: self-hosted
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc
          docker system prune -af

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Backend
        run: |
          docker build --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }} \
            -f Backend/Dockerfile .

          docker push \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }}

# ======================================================
# BUILD FRONTEND (SAFE TO USE CHECKOUT)
# ======================================================
  build-frontend:
    needs: ci
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Frontend
        run: |
          docker build --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }} \
            -f src/Dockerfile .

          docker push \
            ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }}

      - name: Cleanup
        if: always()
        run: docker system prune -af

# ======================================================
# DEPLOY JOB (❌ NO CHECKOUT — THIS IS THE FIX)
# ======================================================
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: self-hosted
    timeout-minutes: 15

    steps:
      # ----------------------------------------------
      # PREPARE SAFE DEPLOY DIRECTORY (NOT _work)
      # ----------------------------------------------
      - name: Prepare deployment directory
        run: |
          sudo mkdir -p /opt/dietplanner
          sudo chown -R ubuntu:ubuntu /opt/dietplanner
          rsync -av --delete \
            --exclude .git \
            /home/ubuntu/actions-runner/_work/DietPlanner-ISB/DietPlanner-ISB/ \
            /opt/dietplanner/

      # ----------------------------------------------
      # AWS SETUP
      # ----------------------------------------------
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # ----------------------------------------------
      # CREATE ENV FILE
      # ----------------------------------------------
      - name: Create .env file
        run: |
          cat > /opt/dietplanner/.env << EOF
          AWS_ECR_LOGIN_URI=${{ steps.login-ecr.outputs.registry }}
          ECR_BACKEND_REPO=${{ env.BACKEND_REPO }}
          ECR_FRONTEND_REPO=${{ env.FRONTEND_REPO }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          NVIDIA_API_KEY=${{ secrets.NVIDIA_API_KEY }}
          PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
          EOF

      # ----------------------------------------------
      # DEPLOY FROM /opt (SAFE)
      # ----------------------------------------------
      - name: Pull latest images
        run: |
          cd /opt/dietplanner
          docker compose --env-file .env -f docker-compose.prod.yml pull

      - name: Deploy containers
        run: |
          cd /opt/dietplanner
          docker compose --env-file .env -f docker-compose.prod.yml down --remove-orphans
          docker compose --env-file .env -f docker-compose.prod.yml up -d
          sleep 10

      # ----------------------------------------------
      # VERIFY
      # --------------------------------------------
      - name: Verify containers
        run: |
          docker ps
          cd /opt/dietplanner
          docker compose logs backend --tail=20
          docker compose logs frontend --tail=20
