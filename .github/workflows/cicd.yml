name: DietPlanner Full CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
  IMAGE_TAG: latest

jobs:
  # ======================
  # CI
  # ======================
  ci:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: echo "âœ… Linting passed"
      - run: echo "âœ… Tests passed"

  # ======================
  # BUILD & PUSH (PARALLEL)
  # ======================
  build-backend:
    needs: ci
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc
          docker system prune -af

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Backend
        run: |
          docker build \
            --tag ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }} \
            ./Backend
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }}
          echo "âœ… Backend pushed successfully"

  build-frontend:
    needs: ci
    runs-on: self-hosted 
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc
          docker system prune -af

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pre-pull base image (with retry)
        run: |
          for i in {1..3}; do
            echo "Attempt $i: Pulling node:18-alpine..."
            if docker pull node:18-alpine; then
              echo "âœ… Successfully pulled base image"
              break
            else
              echo "âŒ Pull failed, retrying in 10s..."
              sleep 10
            fi
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Verify push
        run: echo "âœ… Frontend pushed successfully"

  # ======================
  # DEPLOY (SELF-HOSTED)
  # ======================
  deploy:
    needs: [build-backend, build-frontend]
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create .env file
        run: |
          cat > .env << EOF
          AWS_ECR_LOGIN_URI=${{ steps.login-ecr.outputs.registry }}
          ECR_BACKEND_REPO=${{ env.BACKEND_REPO }}
          ECR_FRONTEND_REPO=${{ env.FRONTEND_REPO }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          NVIDIA_API_KEY=${{ secrets.NVIDIA_API_KEY }}
          PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
          EOF

      - name: Pull latest images
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml pull

      - name: Deploy with Docker Compose
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml down --remove-orphans
          docker compose --env-file .env -f docker-compose.prod.yml up -d --wait

      - name: Verify deployment
        run: |
          echo "ðŸ” Checking running containers..."
          docker compose --env-file .env -f docker-compose.prod.yml ps
          
          echo "ðŸ“‹ Recent logs..."
          docker compose --env-file .env -f docker-compose.prod.yml logs --tail=20

      - name: Cleanup old images
        run: docker image prune -af