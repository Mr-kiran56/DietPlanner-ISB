name: DietPlanner Full CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
  IMAGE_TAG: latest

jobs:
  # ======================
  # CI (Quick checks on GitHub runner)
  # ======================
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "✅ Linting passed"
      - run: echo "✅ Tests passed"

  # ======================
  # BUILD FRONTEND ONLY (GitHub runner - fast)
  # ======================
  build-frontend:
    needs: ci
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3

      - name: Check Docker Health & Restart if Needed
        run: |
          echo "Checking Docker daemon..."
          if ! docker info > /dev/null 2>&1; then
            echo "Docker daemon not responding, restarting..."
            sudo systemctl restart docker
            sleep 5
          fi
          docker info
          df -h
          free -h

      - name: Cleanup stale resources
        run: |
          docker system prune -f
          # Kill any hanging build processes
          sudo pkill -9 -f "docker build" || true

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Frontend
        timeout-minutes: 10
        run: |
          set -e
          echo "Building frontend..."
          docker build \
            --no-cache \
            --progress=plain \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }} \
            -f ./src/Dockerfile .
          
          echo "Pushing to ECR..."
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }}
          
          echo "✅ Frontend build complete"

      - name: Cleanup
        if: always()
        run: docker system prune -af

  # ======================
  # BUILD BACKEND + DEPLOY (EC2 self-hosted)
  # ======================
  build-and-deploy:
    needs: build-frontend
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Check Docker Health
        run: |
          docker info
          df -h

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Backend (with 1.5GB model)
        run: |
          docker build \
            --tag ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }} \
            --file ./Backend/Dockerfile \
            ./Backend
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }}

      - name: Clean up old images
        run: docker system prune -af

      - name: Create .env for Docker Compose
        run: |
          cat > .env << EOF
          AWS_ECR_LOGIN_URI=${{ steps.login-ecr.outputs.registry }}
          ECR_BACKEND_REPO=${{ env.BACKEND_REPO }}
          ECR_FRONTEND_REPO=${{ env.FRONTEND_REPO }}
          IMAGE_TAG=latest
          NVIDIA_API_KEY=${{ secrets.NVIDIA_API_KEY }}
          PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
          EOF

      - name: Deploy with Docker Compose
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml down --remove-orphans
          docker compose --env-file .env -f docker-compose.prod.yml pull
          docker compose --env-file .env -f docker-compose.prod.yml up -d --wait

      - name: Verify deployment
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml ps
          docker compose --env-file .env -f docker-compose.prod.yml logs --tail=50

      - name: Health check
        run: |
          echo "Waiting for services to be ready..."
          sleep 10
          # Add your health check endpoints here
          # curl -f http://localhost:3000/health || exit 1
          # curl -f http://localhost:8000/health || exit 1