name: DietPlanner Full CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
  IMAGE_TAG: latest

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: echo "âœ… Linting passed"
      - run: echo "âœ… Tests passed"

  build-backend:
    needs: ci
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc
          docker system prune -af

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Backend
        run: |
          echo "Building backend Docker image..."
          docker build \
            --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }} \
            -f Backend/Dockerfile \
            .
          
          echo "Pushing backend image to ECR..."
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }}
          echo "âœ… Backend pushed successfully"

  build-frontend:
    needs: ci
    runs-on: self-hosted 
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Frontend
        run: |
          echo "Building frontend Docker image..."
          docker build \
            --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }} \
            -f src/Dockerfile \
            .
          
          echo "Pushing frontend image to ECR..."
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }}
          echo "âœ… Frontend pushed successfully"
      
      - name: Cleanup
        if: always()
        run: docker system prune -af

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: self-hosted
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create .env file
        run: |
          cat > .env << EOF
          AWS_ECR_LOGIN_URI=${{ steps.login-ecr.outputs.registry }}
          ECR_BACKEND_REPO=${{ env.BACKEND_REPO }}
          ECR_FRONTEND_REPO=${{ env.FRONTEND_REPO }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          NVIDIA_API_KEY=${{ secrets.NVIDIA_API_KEY }}
          PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
          EOF

      - name: Pull latest images
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml pull

      - name: Deploy with Docker Compose
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml down --remove-orphans
          docker compose --env-file .env -f docker-compose.prod.yml up -d --wait

      - name: Verify deployment
        run: |
          echo "ðŸ” Checking running containers..."
          docker compose --env-file .env -f docker-compose.prod.yml ps
          
          echo "ðŸ“‹ Checking backend logs..."
          docker compose --env-file .env -f docker-compose.prod.yml logs backend --tail=20
          
          echo "ðŸ“‹ Checking frontend logs..."
          docker compose --env-file .env -f docker-compose.prod.yml logs frontend --tail=20
          
          echo "ðŸŒ Testing backend health..."
          curl -f http://localhost:8000/ || echo "Backend health check failed"
          
          echo "ðŸŒ Testing frontend health..."
          curl -f http://localhost:80/health || echo "Frontend health check failed"
          
          echo "ðŸ“ Checking uploads directory..."
          docker exec dietplanner-backend ls -la /app/uploads/ 2>/dev/null || echo "Uploads directory doesn't exist"

      - name: Cleanup old images
        run: docker image prune -af