name: DietPlanner Full CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
  IMAGE_TAG: latest

jobs:
  ci:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - run: echo "âœ… Linting passed"
      - run: echo "âœ… Tests passed"

  build-backend:
    needs: ci
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc
          docker system prune -af

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Backend
        run: |
          echo "Building backend Docker image..."
          docker build \
            --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }} \
            -f Backend/Dockerfile \
            .
          
          echo "Pushing backend image to ECR..."
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }}
          echo "âœ… Backend pushed successfully"

  build-frontend:
    needs: ci
    runs-on: self-hosted 
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Frontend
        run: |
          echo "Building frontend Docker image..."
          docker build \
            --no-cache \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }} \
            -f src/Dockerfile \
            .
          
          echo "Pushing frontend image to ECR..."
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }}
          echo "âœ… Frontend pushed successfully"
      
      - name: Cleanup
        if: always()
        run: docker system prune -af

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: self-hosted
    timeout-minutes: 15  # Increased timeout

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Create .env file
        run: |
          cat > .env << EOF
          AWS_ECR_LOGIN_URI=${{ steps.login-ecr.outputs.registry }}
          ECR_BACKEND_REPO=${{ env.BACKEND_REPO }}
          ECR_FRONTEND_REPO=${{ env.FRONTEND_REPO }}
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          NVIDIA_API_KEY=${{ secrets.NVIDIA_API_KEY }}
          PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}
          EOF

      - name: Pull latest images
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml pull

      - name: Deploy with Docker Compose (FIXED)
        run: |
          # Stop and remove existing containers
          docker compose --env-file .env -f docker-compose.prod.yml down --remove-orphans
          
          # Start backend first with a delay
          echo "Starting backend container..."
          docker compose --env-file .env -f docker-compose.prod.yml up -d backend
          
          # Wait for backend to be ready (manual health check)
          echo "Waiting for backend to start..."
          for i in {1..110}; do
            if docker compose --env-file .env -f docker-compose.prod.yml ps backend | grep -q "Up"; then
              echo "Backend container is running, checking if it's ready..."
              # Try to access the health endpoint
              if docker compose --env-file .env -f docker-compose.prod.yml exec backend curl -s -f http://localhost:8000/ > /dev/null 2>&1; then
                echo "âœ… Backend is healthy!"
                break
              fi
            fi
            echo "Waiting for backend... attempt $i/30"
            sleep 5
          done
          
          # Start frontend
          echo "Starting frontend container..."
          docker compose --env-file .env -f docker-compose.prod.yml up -d frontend
          
          # Wait for frontend
          sleep 5

      - name: Verify deployment
        run: |
          echo "ðŸ” Checking running containers..."
          docker compose --env-file .env -f docker-compose.prod.yml ps
          
          echo "ðŸ“‹ Checking backend logs (last 20 lines)..."
          docker compose --env-file .env -f docker-compose.prod.yml logs backend --tail=20
          
          echo "ðŸŒ Testing backend endpoint..."
          if curl -s -f http://localhost:8000/ > /dev/null; then
            echo "âœ… Backend is responding on port 8000"
          else
            echo "âš ï¸ Backend not responding on port 8000, checking container logs..."
            docker compose --env-file .env -f docker-compose.prod.yml logs backend --tail=50
          fi
          
          echo "ðŸŒ Testing frontend..."
          if curl -s -f http://localhost:80/health > /dev/null; then
            echo "âœ… Frontend is responding on port 80"
          else
            echo "âš ï¸ Frontend health check failed, checking if main page loads..."
            if curl -s -f http://localhost:80/ > /dev/null; then
              echo "âœ… Frontend main page is loading"
            else
              docker compose --env-file .env -f docker-compose.prod.yml logs frontend --tail=30
            fi
          fi
          
          echo "ðŸ“ Checking uploads directory..."
          docker exec dietplanner-backend ls -la /app/uploads/ 2>/dev/null || echo "Uploads directory doesn't exist"

      - name: Cleanup old images
        run: docker image prune -af