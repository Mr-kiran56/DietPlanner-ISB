name: DietPlanner Full CI/CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  BACKEND_REPO: ${{ secrets.ECR_BACKEND_REPO }}
  FRONTEND_REPO: ${{ secrets.ECR_FRONTEND_REPO }}
  IMAGE_TAG: latest

jobs:
  # ======================
  # CI (Quick checks on GitHub runner)
  # ======================
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "✅ Linting passed"
      - run: echo "✅ Tests passed"

  # ======================
  # BUILD FRONTEND ONLY (GitHub runner - fast)
  # ======================
  build-frontend:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Frontend
        run: |
          docker build \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }} \
            -f ./src/Dockerfile .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.FRONTEND_REPO }}:${{ env.IMAGE_TAG }}

      - run: docker system prune -af

  # ======================
  # BUILD BACKEND + DEPLOY (EC2 self-hosted)
  # ======================
  build-and-deploy:
    needs: build-frontend
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build & Push Backend (with 1.5GB model)
        run: |
          docker build \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }} \
            ./Backend
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.BACKEND_REPO }}:${{ env.IMAGE_TAG }}

      - name: Clean up old images
        run: docker system prune -af

      - name: Create .env for Docker Compose
        run: |
          echo "AWS_ECR_LOGIN_URI=${{ steps.login-ecr.outputs.registry }}" > .env
          echo "ECR_BACKEND_REPO=${{ env.BACKEND_REPO }}" >> .env
          echo "ECR_FRONTEND_REPO=${{ env.FRONTEND_REPO }}" >> .env
          echo "IMAGE_TAG=latest" >> .env
          echo "NVIDIA_API_KEY=${{ secrets.NVIDIA_API_KEY }}" >> .env
          echo "PINECONE_API_KEY=${{ secrets.PINECONE_API_KEY }}" >> .env

      - name: Deploy with Docker Compose
        run: |
          docker compose --env-file .env -f docker-compose.prod.yml down
          docker compose --env-file .env -f docker-compose.prod.yml pull
          docker compose --env-file .env -f docker-compose.prod.yml up -d

      - name: Show running containers
        run: docker ps