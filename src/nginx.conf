# ==========================================
# 1. HTTP BLOCK (Port 80)
# Purpose: Redirect all traffic to HTTPS
# ==========================================
server {
    listen 80;
    server_name personaldiet-ai.duckdns.org www.personaldiet-ai.duckdns.org;

    # Allow Certbot to verify ownership (This path MUST remain open)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# 2. HTTPS BLOCK (Port 443)
# Purpose: Serve the actual secure website
# ==========================================
server {
    listen 443 ssl;
    server_name personaldiet-ai.duckdns.org www.personaldiet-ai.duckdns.org;

    # SSL Certificates (These will be created by Certbot)
    ssl_certificate /etc/letsencrypt/live/personaldiet-ai.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/personaldiet-ai.duckdns.org/privkey.pem;

    # SSL Security Settings (Best Practices)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip for faster mobile loading
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Global upload size limit
    client_max_body_size 50M;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend: React Router Support
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend: Proxy API requests
    location /api/ {
        proxy_pass http://backend:8000/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for mobile
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Cache static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}